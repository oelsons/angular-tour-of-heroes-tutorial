<h3>{{"TOP_HEROES" | translate}}</h3>

<div class="container">
  <div class="row pt-3">
    <div class="col-sm" *ngFor="let hero of heroes">
      <div class="card btn" >
        <div class="card-body" routerLink="/detail/{{hero.id}}">
          <h5 class="card-title">{{hero.name}}</h5>
          <a  class="card-link">{{"EDIT" | translate}}</a>
        </div>
      </div>
    </div>
  </div>
</div>


<app-hero-search></app-hero-search>
